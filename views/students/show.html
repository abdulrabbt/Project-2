<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Document</title>
</head>
<body>
    {{#student}}

    


    <table class="table table-hover .col-xs-" > 
        <tr>
            <th><button type="button" class="btn btn-success">Name</button></th>
            <th><button type="button" class="btn btn-success">Mathematics Grade</button></th>
            <th><button type="button" class="btn btn-success">Physics Grade</button></th>
            <th><button type="button" class="btn btn-success">Chemistry Grade</button></th>
            <th><button type="button" class="btn btn-success">Biology Grade</button></th>
            <th><button type="button" class="btn btn-success">Absence Day</button></th>
            <th><button type="button" class="btn btn-success">Missing Homework</button></th>
        </tr>
        <tr>
            <td>{{name}}</td>
            {{/student}}
            {{#courseStudent}}
            <td>{{mathematics}}</td>
            <td>{{physics}}</td>
            <td>{{chemistry}}</td>
            <td>{{biology}}</td>
            <td>{{absence}}</td>
            <td>{{homework}}</td>
        </tr>
    </table>

    {{/courseStudent}}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
